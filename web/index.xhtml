<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="CSS/monstyle.css" rel="stylesheet" type="text/css" />
        <title>AMAIZON</title>
    </h:head>
    <h:body>
        <h:graphicImage value="CSS/AMAIZON.png" alt="AMAIZON Logo" styleClass="logo-image" />

        <f:view>
            <h:form styleClass="form">
                <h:commandLink action="toShoppingCart" styleClass="command-link">
                    <h:outputText value="Lien vers le panier" />
                </h:commandLink>
                <h:commandLink action="toCatalog" styleClass="command-link">
                    <h:outputText value="Lien vers le catalogue" />
                </h:commandLink>
                <h:commandLink action="toProductCreate" styleClass="command-link">
                    <h:outputText value="Ajouter un nouveau produit au catalogue" />
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
