<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="CSS/monstyle.css" rel="stylesheet" type="text/css" />
        <title>Management</title>
    </h:head>
    <body>
        <h:form>
            <h:commandLink action="toIndex" styleClass="logo-link">
                <h:graphicImage value="CSS/AMAIZON.png" alt="AMAIZON Logo" styleClass="logo-image" />
            </h:commandLink>
        </h:form>
        <h:form>
            <div class="navbar">
                <h:commandLink action="toShoppingCart" styleClass="nav-button">
                    <h:outputText value="Lien vers le panier" />
                </h:commandLink>
                <h:commandLink action="toCatalog" styleClass="nav-button">
                    <h:outputText value="Lien vers le catalogue" />
                </h:commandLink>
            </div>
            <h1>Ajouter un produit au catalogue</h1>
            <div class="input-group">
                <h:outputLabel for="productRef" value="Référence du produit : " styleClass="input-label" />
                <h:inputText id="productRef" value="#{catalogManager.productId}" styleClass="input-text" />
            </div>

            <div class="input-group">
                <h:outputLabel for="productName" value="Nom du produit : " styleClass="input-label" />
                <h:inputText id="productName" value="#{catalogManager.productName}" styleClass="input-text" />
            </div>

            <div class="input-group">
                <h:outputLabel for="productPrice" value="Prix du produit : " styleClass="input-label" />
                <h:inputText id="productPrice" value="#{catalogManager.productPrice}" styleClass="input-text" />
            </div>

            <div class="input-group">
                <h:commandButton value="Valider" action="#{catalogManager.createProduct}" styleClass="command-button" />
            </div>
        </h:form>
    </body>
</html>
